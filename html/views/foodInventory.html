<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>Food Inventory Audit Pad</h2>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-md-8">
            <div class="ibox float-e-margins">
                <div class="ibox-content overflow-x-auto">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group float-left select-category">
                                <label class="font-noraml">Select Category:</label>
                            </div>
                            <div class="form-group float-left">
                                <select class="form-control" ng-init="main.type = main.types[0]" ng-model="main.type" ng-options="option.name for option in main.types"></select>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                        <thead class="th-text-center th-vertical-align-middle">
                        <tr>
                            <th class="width-50">#</th>
                            <th class="min-width-150">Inventory Item</th>
                            <th class="width-140">Items, Qty</th>
                            <th class="width-140">Pkg Unit Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-if="main.type.value =='1'">
                            <td class="text-center">1</td>
                            <td>
                                <select class="form-control">
                                    <option>Steak</option>
                                    <option>Chicken</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" class="form-control">
                            </td>
                            <td>
                                <select class="form-control">
                                    <option>Ounces</option>
                                    <option>Grams</option>
                                    <option>Liters</option>
                                    <option>Items</option>
                                    <option>Lbs</option>
                                    <option>Tablespoon</option>
                                    <option>Teaspoon</option>
                                    <option>Cup</option>
                                    <option>Quart</option>
                                </select>
                            </td>
                        </tr>
                        <tr ng-if="main.type.value =='1'">
                            <td class="text-center">2</td>
                            <td>
                                <select class="form-control">
                                    <option>Steak</option>
                                    <option>Chicken</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" class="form-control">
                            </td>
                            <td>
                                <select class="form-control">
                                    <option>Ounces</option>
                                    <option>Grams</option>
                                    <option>Liters</option>
                                    <option>Items</option>
                                    <option>Lbs</option>
                                    <option>Tablespoon</option>
                                    <option>Teaspoon</option>
                                    <option>Cup</option>
                                    <option>Quart</option>
                                </select>
                            </td>
                        </tr>
                        <tr ng-if="main.type.value !='1'">
                            <td class="text-center">1</td>
                            <td>
                                <select class="form-control">
                                    <option>Other</option>
                                    <option>Other2</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" class="form-control">
                            </td>
                            <td>
                                <select class="form-control">
                                    <option>Ounces</option>
                                    <option>Grams</option>
                                    <option>Liters</option>
                                    <option>Items</option>
                                    <option>Lbs</option>
                                    <option>Tablespoon</option>
                                    <option>Teaspoon</option>
                                    <option>Cup</option>
                                    <option>Quart</option>
                                </select>
                            </td>
                        </tr>
                        <tr ng-if="main.type.value =='1'">
                            <td class="text-center">2</td>
                            <td>
                                <select class="form-control">
                                    <option>Other1</option>
                                    <option>Other2</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" class="form-control">
                            </td>
                            <td>
                                <select class="form-control">
                                    <option>Ounces</option>
                                    <option>Grams</option>
                                    <option>Liters</option>
                                    <option>Items</option>
                                    <option>Lbs</option>
                                    <option>Tablespoon</option>
                                    <option>Teaspoon</option>
                                    <option>Cup</option>
                                    <option>Quart</option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-right">
                            <button class="btn btn-info"><i class="glyphicon glyphicon-plus"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <button class="btn btn-primary"  onclick="window.history.go(-1); return false;">&lt;&lt; Back</button>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="tab-content">
                        <div class="tab-pane active">
                            <div class="row">
                                <div class="col-lg-12 text-center">
                                    <h4>Helpful Tip</h4>
                                    <hr/>
                                </div>
                            </div>
                            <div class="">
                                <div class="full-height-scroll" full-scroll>
                                    <p class="padding-top-5">
                                        Note
                                    </p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
